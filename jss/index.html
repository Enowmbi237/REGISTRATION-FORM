<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENOWMBI REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">username</label>
                    <input type="text" placeholder="Enter username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your valid email adress" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phone">phone Number</label>
                    <input type="tel" placeholder="Enter phone number" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="password">Full Name</label>
                    <input type="password" placeholder="Enter new password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">confirm password</label>
                    <input type="password" placeholder="confirm your password" name="confirmpassword" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">others</label>
                </div>



            </div>
            <div class="alert">
                <p>By clicking signup, you agree to our <a href="#">terms,</a><a href="#">privacy policy</a> and<a
                        href="#">cookies policy.</a>you may receive sms
                    notifications from us and can opt at any time
                </p>
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>




        </form>



    </div>

    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script>
        sendEmail()
        Email.send({
            Host: "smtp.elasticemail.com",
            Username: "username",
            Password: "password",
            To: 'them@website.com',
            From: "you@isp.com",
            Subject: "This is the subject",
            Body: "And this is the body"
        }).then(
            message => alert(message)
        );


    </script>
</body>

</html>
